<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h3>Age Caluclator</h3>
      <div class="date-picker">
        <span>choose your birth date</span>
        <input type="date" id="datePicker">
        <span id="choseDate"></span>
      </div>
      <div class="age_calc expand">
        <div class="age-box">
          <p class="header">years</p>
          <p class="value" id="ageYear">0</p>
        </div>
  
        <div class="age-box">
          <p class="header">months</p>
          <p class="value" id="ageMonth">0</p>
        </div>
  
        <div class="age-box">
          <p class="header">days</p>
          <p class="value" id="ageDays">0</p>
        </div>
  
        <div class="age-box">
          <p class="header">hours</p>
          <p class="value" id="ageHours">0</p>
        </div>
  
        <div class="age-box">
          <p class="header">seconds</p>
          <p class="value" id="ageSeconds">0</p>
        </div>
  
        <div class="age-box">
          <p class="header">milli seconds</p>
          <p class="value" id="agemilliseconds">0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
